<!DOCTYPE html><html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <title>EventStaff</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- link rel="stylesheet" href="css/hambergerMenu.css" -->
</head>

<body>
  <header>
    <div class="icon"><img src="img/stamp.png" /></div>
    <div class="title">タイトル</div>
    <div class="menu" onclick="toggleMenu()">
      <img src="img/menu1.svg" class="openIcon" />
      <img src="img/menu2.svg" class="closeIcon" />
    </div>
  </header>
  <nav class="menu">
    <ul>
      <li onclick="changeScreen()">お知らせ</li>

      <li onclick="inputSearchKey()">該当者検索</li>
      <li onclick="onThatDay()">当日参加対応</li>
      <li onclick="showSummary()">参加状況</li>

      <li onclick="changeScreen('schedule','進行予定')">進行予定</a></li>
      <li onclick="changeScreen('shimokitaMap','校内案内図')">校内案内図</li>
      <li><a href="https://sites.google.com/view/shimokita-oyaji/home/archives/20221001-%E6%A0%A1%E5%BA%AD%E3%83%87%E3%82%A4%E3%82%AD%E3%83%A3%E3%83%B3%E3%83%97">
        募集要項</a></li>
      <li><a href="https://docs.google.com/forms/d/16r3luYQRiLVmI9xqaD4FuaSlUqTRGvI8nAGrjGcg8lc/viewform">
        アンケート</a></li>
      <li onclick="changeScreen('system','システム設定')">システム設定</li>

    </ul>
  </nav>

  <div id="loading" class="screen"><!-- ローディング中 -->
    <img src="img/loading.gif" />
  </div>

  <div id="initialize" class="screen"><!-- 初期化処理画面 -->
    <div>下のカメラで初期設定用QRコードを読み取ってください。</div>
    <div class="scanner"></div><!-- QRコードスキャナ -->
    <div class="msg"></div>
  </div>

  <div id="home" class="screen"><!-- ホーム画面 -->
    <div class="postArea">
      <input type="button" value="投稿する" />
      <div class="postMessage" style="display:none">
        <input type="text" name="handleName" width="100%"
          placeholder="「お知らせ」に表示する名前を入れてください"
          onchange="config.handleName=this.value;alert(this.value+'に設定しました')"
        />
      </div>
    </div>
    <div class="boardArea">

    </div>
  </div>

  <div id="inputSearchKey" class="screen"><!-- 該当者検索 -->
    <input type="text" placeholder="&#x1F50D受付番号または氏名読み(最初の数文字)" />
    <input type="button" value="検索" />
    <div class="scanner"></div><!-- QRコードスキャナ -->
  </div>

  <div id="selectParticipant" class="screen"><!-- 該当者選択 -->
  </div>

  <div id="editParticipant" class="screen"><!-- 参加者情報編集 -->
    <div class="edit"></div>
    <div>
      <input value="更新" type="button" onclick="updateParticipant()" />
      <input value="破棄" type="button" onclick="changeScreen()" />
    </div>
    <div class="result"></div>
  </div>

  <div id="onThatDay" class="screen"><!-- 参加フォームURLのQRコード表示画面 -->
    <div>
      <p>スマホをお持ちの場合、申請フォームに必要事項を記入してください。</p>
      <input type="button" value="QRコード表示" />
      <div class="qrcode" style="display:none"></div>
    </div>
    <div>
      <p>スマホをお持ちでない場合、事前記入された当日参加申請票を以下からスキャンしてください</p>
    </div>
  </div>

  <div id="schedule" class="screen"><!-- 進行予定表 -->
    <!-- iframe width="100%" height="80%"
    src="https://docs.google.com/spreadsheets/d/1Q6ADZK55twiISYmZhRjF56QprRecPNWvkhISIUpmkDk/edit?usp=sharing"
    ></iframe -->
  </div>

  <div id="shimokitaMap" class="screen"><!-- 校内案内図 -->
    <div><img src="img/shimokita.svg" width="100%" /></div>
    <div><img src="img/shimokita.png" width="100%" /></div>
  </div>

  <div id="showSummary" class="screen"><!-- 集計表の表示画面 -->
  </div>

  <div id="system" class="screen"><!-- システム画面 -->
    <div><a href="prototype/chat.html" target="_blank">prototype::chat</a></div>
    <div><a href="prototype/crypto.html" target="_blank">prototype::crypto</a></div>
    <div><a href="prototype/inspect.html" target="_blank">prototype::inspect</a></div>
    <hr />
    <input type="button" value="設定の参照" onclick="alert(localStorage.getItem('config'))" />
    <input type="button" value="設定のクリア" onclick="localStorage.removeItem('config');alert('clear!')" />
  </div>
</body>
<script src="js/jsQR.js" defer></script>
<script src="js/qrcode.min.js" defer></script>
<script src="js/crypto-js.3.3.0.min.js"></script>
<script src="js/config.js"></script>
<script src="js/library.js"></script>
<script src="js/EventStaff.js"></script>
</html>
