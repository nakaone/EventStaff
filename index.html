<!DOCTYPE html><html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <title>EventStaff</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- link rel="stylesheet" href="css/hambergerMenu.css" -->
</head>

<body>
  <header>
    <div class="icon"><img src="img/stamp.png" /></div>
    <div class="title">タイトル</div>
    <div class="menu" onclick="toggleMenu()">
      <img src="img/menu1.svg" class="open" />
      <img src="img/menu2.svg" class="close" />
    </div>
    <!--img src="img/home-alt.svg" class="homeIcon" onclick="changeScreen()" / -->
  </header>
  <nav class="menu">
    <ul>
      <li>お知らせ</li>
      <li><a href="prototype/crypto.html">crypto</a></li>

      <li>一斉配信</li>
      <li onclick="inputSearchKey()">参加者検索</li>
      <li onclick="showFormURL()">申請フォームURL</li>
      <li>紙申請登録</li>
      <li onclick="showSummary()">参加状況</li>

      <li><a href="https://docs.google.com/spreadsheets/d/1Q6ADZK55twiISYmZhRjF56QprRecPNWvkhISIUpmkDk/edit?usp=sharing">
        進行予定</a></li>
      <li onclick="changeScreen('shimokitaMap','校内案内図')">校内マップ</li>
      <li><a href="https://sites.google.com/view/shimokita-oyaji/home/archives/20221001-%E6%A0%A1%E5%BA%AD%E3%83%87%E3%82%A4%E3%82%AD%E3%83%A3%E3%83%B3%E3%83%97">
        募集要項</a></li>
      <li><a href="https://docs.google.com/forms/d/16r3luYQRiLVmI9xqaD4FuaSlUqTRGvI8nAGrjGcg8lc/viewform">
        アンケート</a></li>

      <li onclick="alert(localStorage.getItem('config'))">設定の参照</li>
      <li onclick="localStorage.removeItem('config');alert('clear!')">設定のクリア</li>
    </ul>
  </nav>
  <div id="loading" class="screen"><!-- ローディング中 -->
    <img src="img/loading.gif" />
  </div>

  <div id="initialize" class="screen"><!-- 初期化処理画面 -->
    <div>下のカメラで初期設定用QRコードを読み取ってください。</div>
    <div class="scanner"></div><!-- QRコードスキャナ -->
    <div class="msg"></div>
  </div>

  <div id="home" class="screen"><!-- ホーム画面
    将来的に一斉通知の表示画面に -->
  </div>

  <div id="inputSearchKey" class="screen"><!-- 該当者検索 -->
    <div class="scanner"></div><!-- QRコードスキャナ -->
    <input type="text" placeholder="&#x1F50D受付番号または氏名読み(最初の数文字)" />
  </div>

  <div id="selectParticipant" class="screen"><!-- 該当者選択 -->
  </div>

  <div id="editParticipant" class="screen"><!-- 参加者情報編集 -->
    <div class="action">
      <button onclick="updateParticipant()">更新</button>
      <button onclick="changeScreen()">破棄</button>
    </div>
    <div class="edit"></div>
    <div class="qrcode"></div>
  </div>

  <div id="showFormURL" class="screen"><!-- 参加フォームURLのQRコード表示画面 -->
    <div></div>
    <p>QRコードのリンク先のフォームで新規参加登録してください。</p>
  </div>

  <div id="shimokitaMap" class="screen">
    <img src="img/shimokita.svg" />
    <img src="img/shimokita.png" />
  </div>

  <div id="showSummary" class="screen"><!-- 集計表の表示画面 -->
  </div>

</body>
<script src="js/jsQR.js" defer></script>
<script src="js/qrcode.min.js" defer></script>
<script src="js/library.js"></script>
<script src="js/EventStaff.js"></script>
</html>
