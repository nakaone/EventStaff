<!DOCTYPE html><html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <title>EventStaff</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1></h1>
    <img src="img/home-alt.svg" class="homeIcon" onclick="changeScreen()" />
  </header>

  <div id="loading" class="screen"><!-- ローディング中 -->
    <img src="img/loading.gif" />
  </div>

  <div id="home" class="screen"><!-- ホーム画面 -->
    <div onclick="registerd()">参加登録済</div>
    <div onclick="localStorage.removeItem('config')">紙申請の登録</div>
    <div onclick="showFormURL()">参加フォームURL</div>
    <div onclick="showSummary()">集計表の表示</div>
  </div>

  <div id="initialize" class="screen"><!-- 初期化処理画面 -->
    <div>下のカメラで初期設定用QRコードを読み取ってください。</div>
    <div id="scanCode"></div><!-- QRコードスキャナ -->
    <div class="msg"></div>
  </div>

  <div id="registerd" class="screen"><!-- フォーム登録済参加者画面 -->
    <div class="search_box">
      <input type="text" placeholder="受付番号または氏名読み(最初の数文字)" />
      <img src="img/search.svg">
    </div>
    <div class="edit"></div><!-- 参加者情報編集用領域 -->
    <img class="editFinish" src="img/checkbox.svg" onclick="editGuest()" />
  </div>

  <div id="showFormURL" class="screen"><!-- 参加フォームURLのQRコード表示画面 -->
    <h1>参加フォームURL</h1>
    <div id="qrcode"></div>
  </div>

  <div id="showSummary" class="screen"><!-- 集計表の表示画面 -->
    <h1>現時点での参加登録/来場者数</h1>
  </div>

</body>
<script src="js/jsQR.js" defer></script>
<script src="js/qrcode.min.js" defer></script>
<script src="js/library.js"></script>
<script src="js/EventStaff.js"></script>
</html>
