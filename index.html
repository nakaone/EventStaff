<!DOCTYPE html><html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <title>EventStaff</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- link rel="stylesheet" href="css/hambergerMenu.css" -->
</head>

<body>
  <header>
    <div class="icon"><img src="img/stamp.png" /></div>
    <div class="title">タイトル</div>
    <div class="menu" onclick="toggleMenu()">
      <img src="img/menu1.svg" class="open" />
      <img src="img/menu2.svg" class="close" />
    </div>
    <!--img src="img/home-alt.svg" class="homeIcon" onclick="changeScreen()" / -->
  </header>
  <nav class="menu">
    <ul>
      <li>お知らせ</li>
      <li onclick="inputSearchKey()">参加登録済</li>
      <li onclick="localStorage.removeItem('config');alert('clear!')">設定のクリア</li>
      <li onclick="alert(localStorage.getItem('config'))">設定の参照</li>
      <li onclick="showFormURL()">新規参加登録</li>
      <li>校内マップ</li>
      <li>スケジュール</li>
      <li onclick="showSummary()">集計表</li>
    </ul>
  </nav>
  <div id="loading" class="screen"><!-- ローディング中 -->
    <img src="img/loading.gif" />
  </div>

  <div id="initialize" class="screen"><!-- 初期化処理画面 -->
    <div>下のカメラで初期設定用QRコードを読み取ってください。</div>
    <div class="scanner"></div><!-- QRコードスキャナ -->
    <div class="msg"></div>
  </div>

  <div id="home" class="screen"><!-- ホーム画面 -->
    <!-- div>参加登録済</div>
    <div>clear localStorage</div>
    <div>show localStorage</div>
    <div>参加フォームURL</div>
    <div>集計表の表示</div -->
  </div>

  <div id="inputSearchKey" class="screen">
    <div class="scanner"></div><!-- QRコードスキャナ -->
    <input type="text" placeholder="&#x1F50D受付番号または氏名読み(最初の数文字)" />
  </div>

  <div id="selectParticipant" class="screen">
  </div>

  <div id="editParticipant" class="screen">
    <div class="action">
      <button onclick="updateParticipant()">更新</button>
      <button onclick="changeScreen()">破棄</button>
    </div>
    <div class="edit"></div>
    <div class="qrcode"></div>
  </div>

  <div id="showFormURL" class="screen"><!-- 参加フォームURLのQRコード表示画面 -->
    <h1>参加フォームURL</h1>
    <div id="qrcode"></div>
  </div>

  <div id="showSummary" class="screen"><!-- 集計表の表示画面 -->
    <h1>現時点での参加登録/来場者数</h1>
  </div>

</body>
<script src="js/jsQR.js" defer></script>
<script src="js/qrcode.min.js" defer></script>
<script src="js/library.js"></script>
<script src="js/EventStaff.js"></script>
</html>
