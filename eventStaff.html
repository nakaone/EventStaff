const video = document.querySelector('#js-video');

  navigator.mediaDevices.getUserMedia({
    audio: false,

  }).then(stream => {

  }).catch(err => {
    // !!本番時はコメント化を解除!! alert('Error'+(err.message.length===0?'':': '+err.message));
  });
})();

const checkImage = (callback) => {  // QRコード撮影
  if( !flags.checkImage )  return;
  changeScreen('camera');
  // 取得している動画をcanvasに描画
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  // canvasからデータを取得
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  // jsQRに渡す
  const code = jsQR(imageData.data, canvas.width, canvas.height);
  if(code){
    callback(code.data);
  } else {
    setTimeout( () => checkImage(callback), 200);
  }
}

const genChild = (template,dObj,pFP) => {  /* テンプレートに差込データをセットした要素を生成
  引数
    template [hash]x1 : 生成対象となる要素のテンプレート。書式はtemplateの項参照。
    dObj [hash]x1 : 差込データ。ラベルを変数名として扱う。階層化は不可
    pFP [string]x1     : フットプリント文字列(parent foot print)
  戻り値: ハッシュ。以下はそのメンバ
    append [boolean]: 追加対象となる子要素ならtrue
    status: 'skipped' => テンプレートのskip条件を満たすため、生成を見送った子要素
            'variable' => テンプレートのtextが未指定なので、変数の値をそのままセット
            'replaced' => テンプレートのtext指定に基づき、プレースホルダ('\t')に変数の値をセット
            'fixed' => テンプレートのtext指定にプレースホルダがなく、textをそのままセット(固定文字列)
            'node' => セットする文字列が指定されていない要素(既定値)
    result: 子要素のオブジェクト。エラー時はエラーオブジェクト
  使用方法
    let o = genChild(template,dObj,'root');  // 全体の定義と'root'を渡す
    if( toString.call(o.result).match(/Error/) ){  // エラーObjが帰ったら
      throw o.result;
    } else if( o.append ){  // 追加フラグがtrueなら親要素に追加
      container.appendChild(o.result);
    }
  */

  let rv = {append:true, status:'node', result:null};  // catch節でも使用する変数を、try節の前で宣言
  try {

    /* ========================================
      1.前処理
    ======================================== */
    // 1.1.テンプレートの定義(メンバ)がundefinedにならないよう初期値を設定し、
    //     'sDef'とする(structure definition)
    const sDef = {  // template.specにある、文書構造定義に使用される項目
      tag:'', children:[], text:'', skip:'', variable:'', max:0,
      class:'', // 生成される要素(タグ)に指定する属性(現在classのみ)
      ...template  // 既定値を指定値で上書き
    };

    // 1.2.現在の位置を示すパンくずリスト文字列を生成(current foot print)
    const cFP = pFP + ' > '
      + (sDef.tag.length === 0 ? '(no tag)' : sDef.tag)
      + (sDef.class.length > 0 ? '.'+sDef.class : '');
    console.log('genChild start: ' + cFP + '\n');

    // 1.3.内部関数の定義
    const addSeqNo = (cDef,no) => {
      if( cDef.skip && cDef.skip !== '' ) cDef.skip += '_' + no;
      if( cDef.variable && cDef.variable !== '' ) cDef.variable += '_' + no;
      if( cDef.children && cDef.children.length > 0 ){
        for( let i=0 ; i<cDef.children.length ; i++ )
          addSeqNo(cDef.children[i],no);
      }
    };

    if( sDef.skip.length > 0 && dObj[sDef.skip] && dObj[sDef.skip].length === 0 ){
      return {append:false, status:'skipped', result:null};
    }

    /* ========================================
      2. 自要素の作成
    ======================================== */

    // 2.1.dObj[skip]が空なら作成不要
    if( sDef.skip.length > 0 ){
      console.log('l.176 dObj['+sDef.skip+']='+dObj[sDef.skip]
      + ', length='+String(dObj[sDef.skip]).length);
      if( dObj[sDef.skip] !== undefined ){
        if( String(dObj[sDef.skip]).length === 0 ){
          console.log('genChild skipped: '+cFP);
          return {append:false, status:'skipped', result:null};
        }
      }
    }

    // 2.2.中の文字列をstrとして作成
    let str = '';
    if( sDef.text.length === 0 ){
      if( dObj[sDef.variable] !== undefined ){
        rv.status = 'variable';
        str = dObj[sDef.variable];
      }
    } else {
      if( sDef.text.match(/\t/) ){
        if( dObj[sDef.variable] !== undefined ){
          rv.status = 'replaced';
          str = sDef.text.replace(/\t/g,dObj[sDef.variable]);
        }
      } else {
        rv.status = 'fixed';
        str = sDef.text;
      }
    }

    // 2.3.自要素(element)の生成
    if( sDef.tag.length > 0 ){
      rv.result = document.createElement(sDef.tag);
      if( str )
        rv.result.appendChild(document.createTextNode(str));
    } else {
      rv.result = document.createTextNode(str);
    }
    //console.log('l.216 rv',rv.result);

    // 2.4.自要素に属性を追加
    if( sDef.class && sDef.class.length > 0 ){
      /* sDef.classが三項演算子の場合、評価結果をクラスとする。
        それ以外は文字列としてそのまま適用 */
      rv.result.className = sDef.class.match(/.+\?.+:.+/)
        ? eval(sDef.class) : sDef.class;
    }
    ['id','type','name','value'].forEach(x => {
      if( sDef[x] && sDef[x].length > 0 ){
        rv.result.setAttribute(x,sDef[x]);
      }
    });
    if( sDef.onclick && dObj[sDef.onclick] ){
      // ボタンクリックで遷移
      rv.result.setAttribute('onclick',"location.href='_'".replace('_',dObj[sDef.onclick]));
    }
    if( sDef.checked && dObj[sDef.checked] ){
      // dObj[sDef.checked]がtrueならcheckedを追加
      rv.result.checked = true;
    }
    if( sDef.tag === 'select' ){  // select文の場合、子要素としてoptionを作成
      const options = sDef.opt.split(',');
      for( let i=0 ; i<options.length ; i++ ){
        let opt = document.createElement('option');
        opt.value = options[i];
        opt.appendChild(document.createTextNode(options[i]));
        if( options[i] === dObj[sDef.variable] ){
          opt.selected = true;
        }
        rv.result.appendChild(opt);
      }
    }
    //console.log('l.225 rv',rv.result);

    /* ========================================
      3. 子要素の作成
    ======================================== */
    for( let i=0 ; i<(sDef.max === 0 ? 1 : sDef.max) ; i++ ){
      const cDef = JSON.parse(JSON.stringify(sDef));
      if( cDef.max > 0 )
        addSeqNo(cDef,i);  // 不定項目の場合、子孫全部ラベルを書き換え
      for( let j=0 ; j<cDef.children.length ; j++ ){
        const o = genChild(cDef.children[j],dObj,cFP);
        if( o.append ) rv.result.appendChild(o.result);
      }
    }
    //console.log('l.239 rv',rv.result);

    /* ========================================
      5. 結果表示して作成した要素を返す
    ======================================== */
    console.log('genChild end: '+cFP+'\n',rv);
    return rv;

  } catch(e) {
    console.error(e);
    return rv;
  }
};

}

const registerd = (arg) => {
  console.log('registerd start.',arg);

  // 本関数は引数の型・個数により処理を分岐させている。
  // 分岐した後の個々の処理も複雑なので、内部関数として定義する
  const keyword = () => {  // 初期状態の場合の処理定義
    // 初期状態(キーワードも入ってないし、doGetも実行されていない)
    // スキャナを起動
    changeScreen('camera');
    // キーワード入力欄を表示
    document.querySelector("#camera .search_box").style.display = "inline-block";
    // 虫眼鏡がクリックされたら値を取得するよう設定
    const f = () => {
      changeScreen('loading');
      const keywordElement = document.querySelector("#camera .search_box input");
      const keyword = keywordElement.value;
      keywordElement.value = '';
      registerd(keyword);
    };
    document.querySelector("#camera .search_box img").addEventListener('click',f);
  }

  const unique = (arg) => {  // 検索結果が一つしか無い場合の処理
    // 該当が1件のみなら編集画面へ

    const editArea = document.querySelector("#registerd .edit");
    editArea.innerHTML = '';

    // データクレンジング
    arg['受付番号'] = ('000'+arg['受付番号']).slice(-4);  // 0パディング
    arg['登録日時'] = new Date(arg['登録日時']).toLocaleString('ja-JP');
    // 「取消」の文字列が入っていればtrue
    arg['取消'] = arg['取消'].length === 0 ? false : true;
    ['①','②','③'].forEach(x => {
      if( arg[x+'状態'].length === 0 )
        arg[x+'状態'] = arg[x+'氏名'].length === 0 ? '未登録' : '未入場';
      if( arg[x+'参加費'].length === 0 )
        arg[x+'参加費'] = arg[x+'氏名'].length === 0 ? '無し' : '未収';
    });

    // 要素の作成とセット
    let o = genChild(config.editGuestTemplate,arg,'root');  // 全体の定義と'root'を渡す
    if( toString.call(o.result).match(/Error/) ){  // エラーObjが帰ったら
      throw o.result;
    } else if( o.append ){  // 追加フラグがtrueなら親要素に追加
      editArea.appendChild(o.result);
    }

    // 編集用URLをQRコードで表示
    document.getElementById("img-qr").innerHTML = "";// Clear
    let qrcode = new QRCode("img-qr", {  // 第一引数のqrcodeはCSSセレクタ
      text: arg['編集用URL'],
      width: 200, height: 200,// QRコードの幅と高さ
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  }

  const multi = (arg) => {  // 検索結果が複数あった場合の処理
    // 該当が複数件ならまず選択、選択後編集画面へ

    const editArea = document.querySelector("#registerd .edit");
    editArea.innerHTML = '<p>検索結果が複数あります。選択してください。</p>';
    for( let i=0 ; i<arg.length ; i++ ){
      const o = document.createElement('div');
      o.innerText = arg[i]['氏名'] + '(' + arg[i]['読み'] + ')';
      o.addEventListener('click',() => {
        registerd([arg[i]]);
      });
      editArea.appendChild(o);
    }
  }

  // 主処理：引数の型・個数により事前に定義した内部関数を呼び出す
  if( arg === undefined ){  // 初期状態(ホーム画面のボタン)から呼ばれた
    keyword();
  } else {
    const argType = whichType(arg);
    if( argType === 'String' ){  // 引数が文字列 ⇒ 検索キーワード
      doGet("?key=" + arg,registerd);
    } else {  // 配列 ⇒ GASのdoGetからの戻り値(検索結果)
      if( arg.length === 0 ){  // 検索結果が0
        alert("該当する参加者は存在しませんでした");
      } else {  // 検索結果が>0
        changeScreen('registerd');
        if( arg.length === 1 ){
          unique(arg[0]);
        } else {
          multi(arg);  // 検索結果が複数あるので選択が必要
        }
      }
    }
  }

  console.log('registerd end.');
}

const editGuest = (arg) => {  // 状態・参加費の更新
  console.log("editGuest start.",arg);
  // 1:未収,2:既収,3:免除,4:無し
  // 1:未入場,2:入場済,3:退場済,4:不参加,5:未登録
  // ^n(\d+)c([0|1])s([1-5]{3})f([1-4]{3})m(.*)$
  //    1     2       3          4          5
  const map = {
    label:['①','②','③'],
    status:{'未入場':'1','入場済':'2','退場済':'3','不参加':'4','未登録':'5'},
    fee:{'未収':'1','既収':'2','免除':'3','無し':'4'},
  }
  if( arg === undefined ){
    // 更新のキー文字列を生成
    const key = "?key=n_1c_2s_3f_4m_5"
      .replace(/_1/,String(Number(document.querySelector('#registerd .edit .entryNo').innerText)))  // 受付番号
      .replace(/_2/,(document.querySelector('#registerd .edit .summary input').checked ? '1' : '0')) // 取消
      .replace(/_3/,() => {  // 状態
        let rv = '';
        for( let i=0 ; i<map.label.length ; i++ ){
          const v = document.querySelector('#registerd .edit [name="status0' + (i+1) + '"]').value
          rv += map.status[v];
        }
        return rv;
      })
      .replace(/_4/,() => {
        let rv = '';
        for( let i=0 ; i<map.label.length ; i++ ){
          const v = document.querySelector('#registerd .edit [name="fee0' + (i+1) + '"]').value
          rv += map.fee[v];
        }
        return rv;
      })
      .replace(/_5/,document.querySelector('#registerd .edit .note').innerText);
    console.log('l.693',key);
    doGet(key,editGuest);
    //console.log("editGuest end.",v);
  } else {
    // argにdoGetの結果となるJSON文字列が入っていた場合
    //const result = JSON.parse(arg);
    console.log('l.678',arg);
  }
}
