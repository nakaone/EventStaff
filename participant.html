<!DOCTYPE html><html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <title>participant</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="icon"><img src="img/stamp.png" /></div>
    <div class="title"></div>
    <div class="menu" onclick="toggleMenu()">
      <img src="img/menu1.svg" class="openIcon" />
      <img src="img/menu2.svg" class="closeIcon" />
    </div>
  </header>
  <nav class="menu">
    <ul>
      <li onclick="changeScreen()">お知らせ</li>

      <li>受付番号確認</li>

      <li onclick="changeScreen('schedule','進行予定')">進行予定</a></li>
      <li onclick="changeScreen('VenueMap','校内案内図')">校内案内図</li>
      <li><a class="noticeSite" target="_blank">募集要項</a></li><!-- ※Googleのサイトはiframe不可 -->
      <li onclick="changeScreen('enquete','アンケート')">アンケート</li>
      <li onclick="changeScreen('system','システム設定')">システム設定</li>

    </ul>
  </nav>

  <div id="loading" class="screen"><!-- ローディング中 -->
    <img src="img/loading.gif" />
  </div>

  <!-- div id="initialize" class="screen"><!- 初期化処理画面 ->
    <div class="passcord">
      <p>参加申請の返信メールにあったパスコードを入力してください。</p>
      <input type="text" placeholder="(6桁の数字)" />
      <input type="submit" value="設定" />
    </div>
    <div>下のカメラで初期設定用QRコードを読み取ってください。</div>
    <div class="scanner"></div><!- QRコードスキャナ ->
    <div class="msg"></div>
  </div -->

  <div id="entryNo" class="screen"><!-- 受付番号入力 -->
    <div class="entryNo">
      <p>受付番号を入力してください</p>
      <input type="text" />
      <input type="button" value="送信" onclick="getEntryNo()" />
      <!-- a type="button" class="button" onclick="getEntryNo()" />送信</a -->
    </div>
    <div class="passCode">
      <p>確認のメールを送信しました。記載されているパスコード(数字6桁)を入力してください。</p>
      <input type="text" />
      <input type="button" value="送信" onclick="getPassCode()" />
    </div>
    <div class="message"></div>
  </div>

  <div id="home" class="screen"><!-- ホーム画面 -->
    <div id="boardArea">
    </div>
  </div>

  <div id="schedule" class="screen"><!-- 進行予定表 -->
    <iframe></iframe>
  </div>

  <div id="VenueMap" class="screen"><!-- 校内案内図 -->
    <iframe></iframe>
  </div>

  <div id="enquete" class="screen"><!-- アンケート -->
    <p>本日参加された感想を是非以下にお寄せください。</p>
    <div class="button"></div>
  </div>

  <div id="showSummary" class="screen"><!-- 集計表の表示画面 -->
  </div>

  <div id="system" class="screen"><!-- システム画面 -->
    <input type="button" value="設定の参照(グローバル変数)" onclick="alert(JSON.stringify(config))" />
    <input type="button" value="設定の参照(localStorage)" onclick="alert(localStorage.getItem('config'))" />
    <input type="button" value="localStorageのクリア" onclick="localStorage.removeItem('config');alert('clear!')" />
    <hr />
    <p>掲示板メッセージの定期取得</p>
    <input type="button" value="再開" onclick="getMessages(1);alert('再開しました')" />
    <input type="button" value="停止" onclick="getMessages(-1);alert('停止しました')" />
  </div>
</body>
<script src="js/jsQR.js" defer></script>
<script src="js/qrcode.min.js" defer></script>
<script src="js/crypto-js.3.3.0.min.js"></script>
<script src="js/library.js"></script>
<script src="js/common.js"></script>
<script src="js/participant.js"></script>
</html>
